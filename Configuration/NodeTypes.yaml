'TYPO3.Neos:Document':
  ui:
    inspector:
      tabs:
        seo:
          label: 'SEO'
          position: 100
          icon: 'icon-bookmark'
        twitter:
          label: 'Twitter'
          position: 110
          icon: 'icon-twitter'
        opengraph:
          label: 'OpenGraph'
          position: 120
          icon: 'icon-facebook'
      groups:
        seo:
          label: 'SEO / Generic'
          tab: seo
        opengraph:
          label: 'SEO / OpenGraph'
          tab: opengraph
        twitter:
          label: 'SEO / Twitter Card'
          tab: twitter
  properties:
    metaTitle:
      type: string
      ui:
        label: 'Title'
        inspector:
          group: seo
    metaDescription:
      type: string
      ui:
        label: 'Description'
        inspector:
          group: seo
    metaKeywords:
      type: string
      ui:
        label: 'Keywords'
        inspector:
          group: seo
    metaAuthor:
      type: string
      ui:
        label: 'Author'
        inspector:
          group: seo
    canonicalReference:
      type: 'reference'
      ui:
        label: 'Canonical Reference'
        inspector:
          group: seo
    twitter:
      type: boolean
      ui:
        label: 'Enable OpenGraph?'
        inspector:
          group: opengraph
    opengraphType:
      type: string
      ui:
        label: 'Type'
        inspector:
          group: opengraph
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: 'Choose ...'
            values:
              article:
                label: 'Article'
              place:
                label: 'Place'
              website:
                label: 'Website'
              book:
                label: 'Book'
              profile:
                label: 'Profile'
              object:
                label: 'Object'
              product:
                label: 'Product'
              event:
                label: 'Event'
    opengraphTitle:
      type: string
      ui:
        label: 'Title'
        inspector:
          group: opengraph
    opengraphDescription:
      type: string
      ui:
        label: 'Description'
        inspector:
          group: opengraph
    opengraphImage:
      type: TYPO3\Media\Domain\Model\ImageVariant
      ui:
        label: 'Image'
        inspector:
          group: opengraph
    facebookAdmins:
      type: string
      ui:
        label: 'Facebook Admins'
        inspector:
    twitter:
      type: boolean
      ui:
        label: 'Enable Twitter Card?'
        inspector:
          group: twitterOptions
          group: opengraph
    twitterCard:
      type: string
      defaultValue: 'summary'
      ui:
        label: 'Card Type'
        inspector:
          group: twitter
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              summary:
                label: 'Summary'
              summaryLarge:
                label: 'Summary with Large Image'
              photo:
                label: 'Photo'
              gallery:
                label: 'Gallery'
              app:
                label: 'App Card'
              appInstalls:
                label: 'App Installs and Deep-Linking:'
              player:
                label: 'Player'
              product:
                label: 'Product'
    twitterTitle:
      type: string
      ui:
        label: 'Title'
        inspector:
          group: twitter
    twitterDescription:
      type: string
      ui:
        label: 'Description'
        inspector:
          group: twitter
    twitterImage:
      type: TYPO3\Media\Domain\Model\ImageVariant
      ui:
        label: 'Image'
        inspector:
          group: twitter
    twitterSite:
      type: string
      ui:
        label: 'Site'
        inspector:
          group: twitter
          editorOptions:
            placeholder: '@ttreeagency'
    twitterCreator:
      type: string
      ui:
        label: 'Creator'
        inspector:
          group: twitter
          editorOptions:
            placeholder: '@dfeyer'
